<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery list</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <script a type="module" src="./src/js/app.js"></script>
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-200">
    <main class="content flex flex-col relative bg-slate-50 p-10 rounded-md">
      <h1 class="text-2xl text-center font-bold mb-3 mt-1">Grocery Bud</h1>
      <form class="inputForm flex mb-3" action="" method="get" id="form">
        <input
          class="bg-slate-100 rounded-l outline-none"
          type="text"
          name="new-item"
          id="input-field"
          placeholder="e.g. bacon"
        />
        <input
          class="bg-blue-300 rounded-r pr-1 pl-1"
          type="submit"
          id="submit-btn"
          placeholder="submit"
        />
      </form>
      <ul id="list"></ul>
      <a id="delete--all-button" class="text-center mt-2" href="#"
        >Delete all</a
      >
    </main>
  </body>
</html>
